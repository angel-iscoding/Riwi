<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts and stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./login.css">

    <title>User Login.</title>
</head>
<body>
    <main>
        <aside id="background-section">

        </aside>
        <section>
            <!-- Logo and title -->
            <div id="logo">
                <img src="../../public/favicon.webp" alt="Logo">
                <h1>Riwi</h1>
            </div>

            <p id="eslogan"><strong>Nice to see you again</strong></p>

            <!-- Registration form -->
            <form action="">
                <!-- this is just to simulate a sign up tab-->
                <label for="email">Login</label>
                <input type="email" id="email" name="email" placeholder="Enter new email">
                
                <!-- this is just to simulate a sign up tab-->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">

                <!-- Submit button -->
                <button type="submit" id="submit">Login</button>

                <!-- Google button -->
                <button type="button" id="google" class="google-btn">Or sign with Google</button>
            </form>

            <!-- Sign in link (Not works) -->
            <p id="sign">You don't have a user? Sign up <a href="../register/register.html">here</a></p>
        </section>
    </main>
    <script type="module" src="./login.js"></script>
    </body>
    </html>
